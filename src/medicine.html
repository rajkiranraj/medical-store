    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .glass-card {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
        position: relative;
      }

      .glass-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        opacity: 0.9;
      }

      .glass-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px solid transparent;
        border-image: linear-gradient(45deg, #22c55e, #15803d);
        border-image-slice: 1;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .glass-card:hover::before {
        opacity: 1;
        transform: scale(1.05);
      }

      .product-banner {
        height: 150px;
        object-fit: cover;
        width: 100%;
      }

      .product-details {
        padding: 16px;
      }

      body {
        background: linear-gradient(135deg, #f3f8ff, #e8f0ff);
        min-height: 100vh;
      }
      .btn-gradient {
        background: linear-gradient(45deg, #22c55e, #15803d);
        transition: all 0.3s ease, filter 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-gradient:hover {
        background: linear-gradient(45deg, #15803d, #166534);
        transform: scale(1.05);
        filter: brightness(0.9);
      }

      .btn-gradient::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px solid transparent;
        border-image: linear-gradient(45deg, #22c55e, #15803d);
        border-image-slice: 1;
        z-index: 1;
        transition: all 0.3s ease;
      }

      .btn-gradient:hover::before {
        border-color: transparent;
        transform: scale(1.1);
      }

      .btn-gradient span {
        position: relative;
        z-index: 2;
      }

      .cart-badge {
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .product-image {
        height: 200px;
        object-fit: contain;
        margin: 0 auto 16px auto;
        display: block;
      }

      .glass-card:hover .product-image {
        transform: scale(1.05);
      }

      .discount-badge {
        background-color: #f87171;
        color: white;
        font-size: 12px;
        font-weight: bold;
        padding: 4px 8px;
        border-radius: 4px;
        display: inline-block;
        margin-left: 8px;
      }

      #cartDropdown {
        background-color: white;
      }

      .cart-item-image {
        height: 50px;
        width: 50px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 12px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

        },
      ];

      function renderProducts() {
        const productGrid = document.querySelector(".grid");
        productGrid.innerHTML = products
          .map((product) => {
            const discountedPrice =
              product.originalPrice -
              (product.originalPrice * product.discount) / 100;
            return `
              <div class="glass-card">
                <img src="${product.image}" alt="Image for ${
              product.name
            }" class="product-image" />
                <div class="product-details">
                  <h3 class="text-lg font-bold text-gray-800 truncate">${
                    product.name
                  }</h3>
                  <p class="text-sm text-gray-500 truncate">${
                    product.description
                  }</p>
                  <div class="mt-2 flex items-center">
                    <span class="text-gray-500 line-through text-sm">MRP â‚¹${product.originalPrice.toFixed(
                      2
                    )}</span>
                    <span class="discount-badge">${product.discount}% OFF</span>
                  </div>
                  <div class="text-xl font-bold text-gray-800 mt-1">â‚¹${discountedPrice.toFixed(
                    2
                  )}</div>
                  <button onclick="addToCart(${
                    product.id
                  })" class="btn-gradient w-full text-white py-2 px-4 rounded-lg mt-4">
                    Add to Cart
                  </button>
                </div>
              </div>
            `;
          })
          .join("");
      }

      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        const existingItem = cart.find((item) => item.id === productId);

        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({
            ...product,
            quantity: 1,
            price: product.originalPrice * (1 - product.discount / 100),
          });
        }

        updateCart();
        showCartQuantity(productId);
      }

      function removeFromCart(productId) {
        const existingItem = cart.find((item) => item.id === productId);

        if (existingItem) {
          if (existingItem.quantity > 1) {
            existingItem.quantity -= 1;
          } else {
            cart = cart.filter((item) => item.id !== productId);
          }
        }

        updateCart();
      }

      function showCartQuantity(productId) {
        const productButton = document.querySelector(
          `button[onclick="addToCart(${productId})"]`
        );
        const existingItem = cart.find((item) => item.id === productId);

        if (existingItem) {
          productButton.textContent = `Add to Cart (${existingItem.quantity})`;
        }
      }

      function updateCart() {
        const cartItems = document.getElementById("cartItems");
        const cartCount = document.getElementById("cartCount");
        const cartTotal = document.getElementById("cartTotal");

        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;

        if (cart.length === 0) {
          cartItems.innerHTML =
            '<div class="text-gray-600 text-center py-4">Your cart is empty</div>';
        } else {
          cartItems.innerHTML = cart
            .map(
              (item) => `
                    <div class="flex items-center py-2 border-b">
                      <img src="${item.image}" alt="${
                item.name
              }" class="cart-item-image" />
                        <div class="flex-1">
                            <div class="font-medium text-sm">${item.name}</div>
                            <div class="text-xs text-gray-600">
                                â‚¹${item.price.toFixed(2)} Ã— ${item.quantity}
                            </div>
                        </div>
                        <div class="font-medium">
                            â‚¹${(item.price * item.quantity).toFixed(2)}
                        </div>
                        <button onclick="removeFromCart(${
                          item.id
                        })" class="text-red-500 hover:underline text-sm">
                          Remove
                        </button>
                    </div>
                `
            )
            .join("");
        }

        const total = cart.reduce(
          (sum, item) => sum + item.price * item.quantity,
          0
        );
        cartTotal.textContent = `â‚¹${total.toFixed(2)}`;
      }

      const cartButton = document.getElementById("cartButton");
      const cartDropdown = document.getElementById("cartDropdown");

      const dimBackground = document.createElement("div");

      document.body.appendChild(dimBackground);

      cartButton.addEventListener("click", () => {
        dimBackground.classList.toggle("active");
      });

      dimBackground.addEventListener("click", () => {
        dimBackground.classList.remove("active");
        cartDropdown.classList.add("hidden");
      });

      cartButton.addEventListener("click", (event) => {
        event.stopPropagation();
        cartDropdown.classList.toggle("hidden");
      });

      document.addEventListener("click", (event) => {
        if (!cartDropdown.contains(event.target)) {
          cartDropdown.classList.add("hidden");
        }
      });

      renderProducts();
      updateCart();
    </script>
